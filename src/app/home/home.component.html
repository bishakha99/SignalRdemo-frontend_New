<div class="container-fluid ">
  <div class="row">
    <div class="col-6 pl-4 ">
      <h1>Welcome </h1><b>{{ signalrService.userData?.name }}</b>
    </div>
    <div class="col-6  text-right" style="cursor: pointer;" (click)="logOut()">
      Logout
    </div>
  </div>

  <!-- 5Tutorial  -->
  <div class="row">
    <!-- List of Users -->
    <div class="col-12 col-sm-3 offset-sm-3 mt-4">
      <!-- Online Users -->
      <label>Online Users</label>
      <ul class="list-group" *ngFor="let user of users">
        <li class="list-group-item" style="cursor: pointer;" (click)="selectedUser = user">{{ user.name }}</li>
      </ul>
    </div>

    <div class="p-col-12 p-sm-3 p-shadow-2">
      <label><b>{{ selectedUser?.name }}</b></label>
      <div id="chatBox" class="p-d-flex p-flex-column p-shadow-1 p-p-2">
        <div #msgBox id="msgBox" class="p-d-flex p-flex-column-reverse p-overflow-auto" [scrollTop]="msgBox.scrollHeight">
          <div *ngFor="let msg of selectedUser?.msgs" class="msg p-mb-2" [class.mine]="msg.mine">
            {{ msg.content }}
          </div>
        </div>
        <textarea [(ngModel)]="msg" id="textarea" class="p-inputtextarea p-mt-2 p-p-2" placeholder="Type a message..."></textarea>
        <button id="sendBtn" class="btn btn-primary" [disabled]="selectedUser == null" (click)="sendMsgInv()">Send</button>
      </div>
    </div>
